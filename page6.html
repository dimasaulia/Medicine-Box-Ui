<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/page6.css">
    <title>SMART MEDICINE</title>
</head>

<body>
    <nav class="d-flex align-items-center">
        <img src="/img/arrow left.svg" alt="">
        <h1 class="fs-6 fw-bold p-2"> Box 1 - Schedule Reminder </h1>
    </nav>
    <div class="center-element nav-margin">
        <div class="bg-secondary-color-2 p-4 rounded-9 d-flex justify-content-between align-items-center">
            <div>
                <h6 class="fs-6 fw-bold mb-3"> Medicine Name </h6>
                <form>
                    <input type="text" placeholder="Medicine Name" class="mb-4">
                </form>
            </div>
        </div>
        <div class="bg-secondary-color-2 rounded-9 p-4 mt-2">
            <h6 class="fs-6 fw-bold mb-3"> Reminders Time </h6>
            <h6 class="fs-6 fw-normal mb-3"> Frequency </h6>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Frequency
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">X times a day</a></li>
                  <li><a class="dropdown-item" href="#">Every X days</a></li>
                  <li><a class="dropdown-item" href="#">Every X weeks</a></li>
                </ul>
              </div>
            <h6 class="fs-6 fw-normal mb-3 mt-3">Times</h6>
        </div>
        <div class="bg-secondary-color-2 rounded-9 p-4 mt-2">
            <h6 class="fs-6 fw-bold mb-3"> Schedule</h6>
            <h6 class="mb-2 mt-4 fw-regular">Start Date</h6>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
</body>

</html>
