<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/signup.css">
    <title>SMART MEDICINE</title>
</head>

<body>
    <div class="center-element d-flex flex-column align-items-center justify-content-center">
        <div class="form__text">
            <h2 class="mb-2 fw-bold">Medicine Box</h2>
            <p>Sign up your account.</p>
        </div>
        <form>
            <input type="text" placeholder="Username" class="mb-4">
            <input type="email" placeholder="Email" class="mb-4">
            <input type="password" placeholder="Password" class="mb-4">
            <input type="confirmpass" placeholder="Confirm Password" class="mb-5">
            <button type="button" class="d-block mt-3">Sign Up</button>
        </form>
        <a href="" class="mt-3">Already have an account? Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
