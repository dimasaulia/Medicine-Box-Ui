<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/page10.css">
    <title>SMART MEDICINE</title>
</head>

<body>
    <nav class="d-flex align-items-center">
        <img src="/img/arrow left.svg" alt="">
        <h1 class="fs-6 fw-bold p-2"> Box 1 - Schedule Reminder </h1>
    </nav>
    <div class="center-element nav-margin">
        <form class="bg-secondary-color-2 p-3 rounded-9">
            <label for="medicineName" class="fs-6 fw-bold">Medicine Name</label>
            <input type="text" name="" id="medicine" class="py-1 px-2 mt-3">
        </form>

        <form class="bg-secondary-color-2 p-3 rounded-9 mt-3">
            <h6 class="text-secondary-color-4 fw-bolder">Reminders Time</h6>

            <label for="frequency" class="d-block mt-5 mb-2">Frequency</label>
            <select name="frequency" id="frequency">
                <option value="">X Times A day</option>
                <option value="">Every X days</option>
                <option value="">Every X weeks</option>
            </select>

            <label for="interval" class="mt-4 mb-2">Set Weeks Interval</label>
            <div class="d-flex align-items-center">
                <p class="mb-0 me-3 fw-light">Every</p>
                <div id="interval-number-control"
                    class="number-input d-flex align-items-center bg-secondary-color-1 px-2 py-1 rounded-9">
                    <img src="/img/minus.svg" alt="" class="control-icon pointer">
                    <input type="number" min="1" max="99">
                    <img src="/img/plus.svg" alt="" class="control-icon pointer">
                </div>
                <p class="mb-0 ms-3 fw-light">Weeks</p>
            </div>

            <label for="interval" class="mt-4 mb-2">Remind Me</label>
            <div class="d-flex justify-content-between">
                <div class="reminder pe-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="before">
                        <label class="form-check-label" for="before">
                            Before
                        </label>
                    </div>
                    <select name="reminderBefore" id="reminderBefore">
                        <option value="">5 Minutes</option>
                        <option value="">10 Minutes</option>
                        <option value="">15 Minutes</option>
                    </select>
                </div>
                <div class="reminder">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="after">
                        <label class="form-check-label" for="after">
                            After
                        </label>
                    </div>
                    <select name="reminderBefore" id="reminderBefore">
                        <option value="">5 Minutes</option>
                        <option value="">10 Minutes</option>
                        <option value="">15 Minutes</option>
                    </select>
                </div>
            </div>
        </form>

        <form class="bg-secondary-color-2 p-3 rounded-9 mt-3">
            <h6 class="text-secondary-color-4 fw-bolder">Schedule</h6>
            <div class="d-flex align-items-center mt-5 mb-2">
                <label for="startDate" class="input-label">Start Date</label>
                <input type="date" name="startDate" id="startDate" class="p-1">
            </div>
            <div class="d-flex align-items-center mb-2">
                <label for="setTime" class="input-label">Set Time</label>
                <input type="time" name="setTime" id="setTime" class="p-1">
            </div>
            <div class="d-flex align-items-center">
                <label class="input-label">End After</label>
                <div class="d-flex align-items-center justify-content-between">
                    <div id="reminder-number-control"
                        class="number-input d-flex align-items-center bg-secondary-color-1 px-2 py-1 rounded-9">
                        <img src="/img/minus.svg" alt="" class="control-icon pointer">
                        <input type="number" min="1" max="99">
                        <img src="/img/plus.svg" alt="" class="control-icon pointer">
                    </div>
                    <p class="mb-0">Reminders</p>
                </div>
            </div>

        </form>

        <button type="button" class="c-button mt-3 d-block text-secondary-color-1 fw-bold bg-main-color-1">Add
            Schedule
        </button>

        <div class="d-flex justify-content-between">
            <button type="button" class="c-button mt-3 d-block text-secondary-color-1 fw-bold bg-main-color-1 me-2">
                Save
            </button>
            <button type="button" class="c-button mt-3 d-block text-secondary-color-1 fw-bold bg-danger ms-2">
                Delete
            </button>
        </div>
    </div>
</body>
<script src="/js/page10.js"></script>

</html>
